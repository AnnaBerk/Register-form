
      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500&amp;subset=cyrillic" rel="stylesheet"> 
  <title>Document</title>
</head>
<body>
  
  <a class="register-link" href="#"><span class="visually-hidden">Вход</span></a>

  <div class="modal">
   
    <h1>Регистрация</h1>
    <button class="modal-close">Закрыть</button>
    <form class="register-form" method="post" action="#">
      
      <label for="user-name">Имя</label><br>
      <input id="user-name" type="text" name="name" required>
      
      <div>
        <h2>Пол</h2>
        <label class="radio">Мужской
          <input class="radio__input visually-hidden" type="radio" name="sex" value="male">
          <span class="radio__custom"></span>
        </label>
        
        <label class="radio">Женский 
          <input class="radio__input visually-hidden" type="radio" name="sex" value="female">
          <span  class="radio__custom"></span>
        </label>    
      </div>
      
      <label for="user-email">E-mail</label><br>
      <input id="user-email" type="email" name="email" required>
      
      <label for="country">Страна</label><br>
      <select class="" id="country" name="" >
        <option value="" disabled selected style='display:none;'>Выберите страну проживания</option>
        <option value="Россия">Россия</option> 
        <option value="Украина">Украина</option> 
        <option value="Беларусь">Беларусь</option> 
      </select> 
      <div class="select-arrow"></div> 
      
      <button type="submit">Отправить</button> 
    </form> 
  </div>
  

  <script src="main.js"></script>
</body>
</html>
